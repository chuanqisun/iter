<div class="form-scroll tabbed-forms settings-layout">
  <div class="radio-group">
    <label><input name="newType" type="radio" value="openai" checked /> OpenAI</label>
    <label><input name="newType" type="radio" value="xai" /> xAI</label>
    <label><input name="newType" type="radio" value="aoai" /> Azure OpenAI</label>
    <label><input name="newType" type="radio" value="anthropic" /> Anthropic</label>
    <label><input name="newType" type="radio" value="google-gen-ai" /> Google Gen AI</label>
    <label><input name="newType" type="radio" value="openrouter" /> OpenRouter</label>
  </div>

  <form data-type="openai">
    <fieldset>
      <legend>New</legend>
      <div class="rows">
        <div class="field">
          <label for="newOpenAIKey">API key</label>
          <input id="newOpenAIKey" name="newKey" type="password" required data-1p-ignore />
        </div>

        <div class="field">
          <label for="newOpenAIAccountName">Account name (optional)</label>
          <input id="newOpenAIAccountName" name="newAccountName" type="text" placeholder="personal" />
        </div>

        <button type="submit">Submit</button>
      </div>
    </fieldset>
  </form>

  <form data-type="xai">
    <fieldset>
      <legend>New</legend>
      <div class="rows">
        <div class="field">
          <label for="newXAIKey">API key</label>
          <input id="newXAIKey" name="newKey" type="password" required data-1p-ignore />
        </div>

        <div class="field">
          <label for="newXAIAccountName">Account name (optional)</label>
          <input id="newXAIAccountName" name="newAccountName" type="text" placeholder="personal" />
        </div>

        <button type="submit">Submit</button>
      </div>
    </fieldset>
  </form>

  <form data-type="aoai">
    <fieldset>
      <legend>New</legend>
      <div class="rows">
        <div class="field" data-type="aoai">
          <label for="newEndpoint">Endpoint</label>
          <input
            id="newEndpoint"
            name="newEndpoint"
            type="url"
            placeholder="https://resource-name.openai.azure.com/"
            required
          />
        </div>

        <div class="field">
          <label for="newAOAIKey">API key</label>
          <input id="newAOAIKey" name="newKey" type="password" required data-1p-ignore />
        </div>

        <div class="field">
          <label for="newDeployments">Deployments (comma separated)</label>
          <input id="newDeployments" name="newDeployments" type="text" placeholder="o4-mini,gpt-4o" required />
        </div>

        <button type="submit">Submit</button>
      </div>
    </fieldset>
  </form>

  <form data-type="openrouter">
    <fieldset>
      <legend>New</legend>
      <div class="rows">
        <div class="field">
          <label for="newOpenRouterKey">API key</label>
          <input id="newOpenRouterKey" name="newKey" type="password" required data-1p-ignore />
        </div>

        <div class="field">
          <label for="newOpenRouterAccountName">Account name (optional)</label>
          <input id="newOpenRouterAccountName" name="newAccountName" type="text" placeholder="personal" />
        </div>

        <div class="field">
          <label for="newModels">Models (comma separated)</label>
          <input
            id="newModels"
            name="newModels"
            type="text"
            placeholder="moonshotai/kimi-k2:free,qwen/qwen3-coder:free"
          />
        </div>

        <button type="submit">Submit</button>
      </div>
    </fieldset>
  </form>

  <form data-type="anthropic">
    <fieldset>
      <legend>New</legend>
      <div class="rows">
        <div class="field">
          <label for="newAnthropicKey">API key</label>
          <input id="newAnthropicKey" name="newKey" type="password" required data-1p-ignore />
        </div>

        <div class="field">
          <label for="newAnthropicAccountName">Account name (optional)</label>
          <input id="newAnthropicAccountName" name="newAccountName" type="text" placeholder="personal" />
        </div>

        <button type="submit">Submit</button>
      </div>
    </fieldset>
  </form>

  <form data-type="google-gen-ai">
    <fieldset>
      <legend>New</legend>
      <div class="rows">
        <div class="field">
          <label for="newGoogleGenAIKey">API key</label>
          <input id="newGoogleGenAIKey" name="newKey" type="password" required data-1p-ignore />
        </div>

        <div class="field">
          <label for="newGoogleGenAIAccountName">Account name (optional)</label>
          <input id="newGoogleGenAIAccountName" name="newAccountName" type="text" placeholder="personal" />
        </div>

        <button type="submit">Submit</button>
      </div>
    </fieldset>
  </form>

  <fieldset>
    <legend>Existing</legend>
    <div class="rows" id="existing-connections"></div>
  </fieldset>
</div>

<button type="button" data-action="close">OK</button>
